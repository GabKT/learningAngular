<div class="main">
    <div class="formSection">
        <h2>Atualizar produto</h2>
        <form>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" value="{{produto.nome}}">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Categoria</mat-label>
                    <input matInput type="text" value="{{produto.categoria}}">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Tamanho</mat-label>
                    <mat-select>
                        <mat-option>example</mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Pre√ßo</mat-label>
                    <input matInput type="text" name="" id="" value="{{produto.preco}}">
                </mat-form-field>
            </p>
            <p>
                <button mat-stroked-button type="button">
                    <mat-icon>cloud_upload</mat-icon>
                    Alterar imagem
                </button>
            </p>


            <button mat-raised-button color="primary" type="submit">Cadastrar</button>
        </form>
    </div>
    <div class="imgSection">
        <p>Imagem: </p>
        <img src="{{produto.imagem}}" alt="">
    </div>
</div>
