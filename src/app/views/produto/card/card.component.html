<mat-card class="productCard">
    <div class="imgDiv">
        <img mat-card-image src={{img}}>
        <mat-checkbox color="secondary" [(ngModel)]="selected" (click)="$event.stopPropagation()"></mat-checkbox>
    </div>
    <mat-card-header>
        <mat-card-title>{{ nome }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{preco | currency: 'BRL'}}</p>
    </mat-card-content>
</mat-card>
