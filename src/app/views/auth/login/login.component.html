<main>
    <div class="cardLogin">
        <div class="content">
            <h2>Login</h2>
            <form [formGroup]="loginForm">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input matInput type="email" formControlName="email">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput type="password" formControlName="password">
                    </mat-form-field>
                </p>
                <div class="buttonBar">
                    <button mat-stroked-button (click)="goToRegister()">Registrar-se</button>
                    <button mat-flat-button color="primary" type="submit" (click)="onSubmit()">Logar</button>
                </div>
            </form>
        </div>
    </div>
</main>
